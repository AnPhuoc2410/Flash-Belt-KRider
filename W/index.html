<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamen Rider W</title>
    <link rel="icon" href="W.ico" type="image/x-icon">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        /* Full viewport styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #262425;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main container with side padding */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;       /* Optional: max width to limit game scaling */
            width: 100%;
            height: 100vh;
            gap: 20px;               /* Spacing between side panels and game */
        }

        /* Side panels for decorative purposes */
        .side-panel {
            flex: 1;                  /* Fill remaining space on each side */
            background-color: #2a2a2a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.2em;
            padding: 10px;
        }

        /* Game container with responsive aspect ratio */
        .game-container {
            width: 100%;
            max-width: 800px;         /* Set max width for the game */
            aspect-ratio: 16 / 9;
            border: 2px solid #333;
            background: #000;
            overflow: hidden;
        }

        /* Ensure Ruffle player fills the container */
        .ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="main-content">
    <!-- Side Panel Left -->
    <div class="side-panel">Left Side Panel</div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Ruffle player will load the game here -->
    </div>

    <!-- Side Panel Right -->
    <div class="side-panel">Right Side Panel</div>
</div>

<script>
    // Initialize Ruffle player
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer({
        config: {
            scaleMode: "exactFit" // Ensures the game scales to fill the container
        }
    });

    // Append the player to the game container
    document.querySelector(".game-container").appendChild(player);

    // Load the SWF game file
    player.load("Flash Belt Double.swf");
</script>

</body>
</html>
